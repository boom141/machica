<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{{url_for('static', filename='landing.css')}}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-color p-3">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img src="{{url_for('static', filename='images/nav_logo.png')}}" alt="">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
       
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 " href="#section-1">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#section-2">About us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2" href="#section-3">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2" href="#section-4">Products</a>

              </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
              <li class="nav-item mx-2">
                <a class="nav-link nav-ico text-dark h5" href="" target="blank">
                    <img class="message" src="{{url_for('static', filename='images/message.png')}}" alt="">
                </a> 
                <a class="nav-link nav-ico text-dark h5" href="" target="blank">
                    <img class="account" src="{{url_for('static', filename='images/account.png')}}" alt="">
                </a>
                <img class="separator" src="{{url_for('static', filename='images/separator.png')}}" alt="">
                <a class="nav-link mx-2 login" href="" target="blank">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {%block content%}
    {%endblock%} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='landing.js')}}"></script>
</body>
</html>
