{%extends "base.html"%}
{%block title%}pre-order{%endblock%}

{%block content%}
<div class="nav-bg"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
                <div class="col-12">
                    <h3 class="fw-normal text-secondary fs-4  mb-4" style="color: black!important;">Order form</h3>
                </div>
                <form action="">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" placeholder="Phone number#">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <select class="form-select">
                                <option selected>Product name</option>
                                <option value="1">Dental floss</option>
                                <option value="2">Toothbrush</option>
                                <option value="3">Toothpaste</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Quantity">
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-normal text-secondary fs-4  mb-4 payment-option" style="color: black!important;">Payment option:<span style="color: red;"> Over the counter</span></h6>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="col-12 mt-5">                        
                            <button type="submit" class="btn btn-primary float-end">Place order</button>
                            <button type="button" class="btn btn-outline-secondary float-end me-2"><a href="{{url_for('landing')}}" class="form-cancel">Cancel</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
